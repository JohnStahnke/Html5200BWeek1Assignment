		<div id="mainContent">
            <h3>If you want to connect with the community and post content, please create an account.</h3>
            <h3>the following is a form to sign up</h3>

		<!-- A Simple Form    -->
		<form id="sign-up-form" method="post" action="#">
			<fieldset>
				<h2>Add User</h2>
				<ul>
					<li>
					<!--placeholder when form displays has this text in there for user to know what to put in -->
						<label id="bemsid">Bems Id</label><input type="number" name="bemsid" id="bemsid-label" placeholder="#####" required/>	
					</li>
					<li>
						<label id="l-name-label">Last Name</label><input type="text" name="last-name" id="l-name-label" placeholder="Last Name" required/>
					</li>
					<li>
					<!--placeholder when form displays has this text in there for user to know what to put in -->
						<label id="f-name-label">First & Initial</label><input type="text" name="first-middleInit-name" id="fI-name-label" placeholder="First and Middle Initial" required/>	
					</li>
					<li>
						<label>User Role</label>
						<select name="userrole">
							<option value="DES">Design Engineer</option>
							<option value="APR">Approver</option>
							<option value="PLN">QA Planner</option>
							<option value="SHS">FTME Planner/Shipside</option>
							<option value="SWA">Software Admin</option>
						</select>
					</li>
					
					<li>
						<label id="phone">Phone</label>
						<input type="tel" name="phonenum" id="phonenum-label" placeholder="(###)###-####" pattern="[\(]\d{3}[\)]\d{3}[\-]\d{4}" title='Phone Number (Format: (###)###-####)' required/>
					</li>
					<li>
						<label>Organization</label>
						<input type="email" name="email" />
					</li>
					<li>
						<label>Please enter valid email</label>
						<input type="email" name="email" />
					</li>
					<li>
						<label>Please enter skill level</label>
						<input type="number" value="3" max="5" min="1" placeholder="#" />
					</li>
					<li>
						<label>Please select ease of use of this page</label>
						<input type="range" id="slider" min="1" max="10" step="1" value="5" />
					</li>
				</ul>
				<input type="submit" name="submit" value="Submit" />
			</fieldset>
		</form>
